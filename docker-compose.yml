services:
  db:
    image: postgres:16-alpine
    container_name: mountmadness-db
    environment:
      POSTGRES_DB: mountmadness
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d mountmadness"]
      interval: 5s
      timeout: 5s
      retries: 20

  backend:
    build:
      context: ./backend
    container_name: mountmadness-backend
    env_file:
      - ./backend/.env
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
    container_name: mountmadness-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend

volumes:
  postgres_data:
