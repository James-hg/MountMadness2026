<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Financial Dashboard</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-panel">
            <div class="auth-tabs">
                <a class="auth-tab" href="login.html">Login</a>
                <a class="auth-tab active" href="signup.html">Register</a>
            </div>

            <div class="auth-error" id="authError" style="display: none;"></div>

            <form id="signupForm" novalidate>
                <div class="form-group">
                    <label for="name">Full name</label>
                    <input type="text" id="name" name="name"
                           placeholder="Your full name" required autocomplete="name">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email"
                           placeholder="you@example.com" required autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password"
                               placeholder="Min 8 chars incl. uppercase, number, special" required autocomplete="new-password">
                        <button type="button" class="show-password-btn" id="showPwBtn">Show</button>
                    </div>
                    <div class="password-strength">
                        <div class="strength-bar">
                            <div class="strength-bar-fill" id="strengthFill"></div>
                        </div>
                        <div class="strength-requirements">
                            <span id="reqLength">Use at least 8 characters</span>
                            <span id="reqUpper">Add an uppercase letter</span>
                            <span id="reqNumber">Add a number</span>
                            <span id="reqSpecial">Add a special character</span>
                        </div>
                    </div>
                </div>

                <button type="submit" class="auth-btn" id="signupBtn">
                    Create account
                </button>
            </form>

            <p class="auth-switch">
                Already have an account? <a href="login.html">Login</a>
            </p>
        </div>
    </div>

    <script src="../static/js/auth.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            Auth.redirectIfAuth();

            const form = document.getElementById("signupForm");
            const errorEl = document.getElementById("authError");
            const btn = document.getElementById("signupBtn");
            const pwInput = document.getElementById("password");
            const showBtn = document.getElementById("showPwBtn");
            const strengthFill = document.getElementById("strengthFill");
            const reqLength = document.getElementById("reqLength");
            const reqUpper = document.getElementById("reqUpper");
            const reqNumber = document.getElementById("reqNumber");
            const reqSpecial = document.getElementById("reqSpecial");

            showBtn.addEventListener("click", () => {
                const isHidden = pwInput.type === "password";
                pwInput.type = isHidden ? "text" : "password";
                showBtn.textContent = isHidden ? "Hide" : "Show";
            });

            function checkStrength(pw) {
                let score = 0;
                const hasLength = pw.length >= 8;
                const hasUpper = /[A-Z]/.test(pw);
                const hasNumber = /[0-9]/.test(pw);
                const hasSpecial = /[^A-Za-z0-9]/.test(pw);

                if (hasLength) score++;
                if (hasUpper) score++;
                if (hasNumber) score++;
                if (hasSpecial) score++;

                reqLength.className = hasLength ? "met" : "";
                reqUpper.className = hasUpper ? "met" : "";
                reqNumber.className = hasNumber ? "met" : "";
                reqSpecial.className = hasSpecial ? "met" : "";

                const pct = (score / 4) * 100;
                strengthFill.style.width = pct + "%";

                const colors = ["#e74c3c", "#e67e22", "#f1c40f", "#2ecc71"];
                strengthFill.style.background = score > 0 ? colors[score - 1] : "#e0dde8";
            }

            pwInput.addEventListener("input", () => checkStrength(pwInput.value));

            form.addEventListener("submit", async (e) => {
                e.preventDefault();
                errorEl.style.display = "none";

                const name = form.name.value.trim();
                const email = form.email.value.trim();
                const password = pwInput.value;

                if (!name || !email || !password) {
                    errorEl.textContent = "Please fill in all fields.";
                    errorEl.style.display = "block";
                    return;
                }

                if (password.length < 8) {
                    errorEl.textContent = "Password must be at least 8 characters.";
                    errorEl.style.display = "block";
                    return;
                }

                btn.disabled = true;
                btn.textContent = "Creating account...";

                try {
                    await Auth.register(name, email, password);
                    window.location.href = "/index.html";
                } catch (err) {
                    errorEl.textContent = err.message;
                    errorEl.style.display = "block";
                    btn.disabled = false;
                    btn.textContent = "Create account";
                }
            });
        });
    </script>
</body>
</html>
