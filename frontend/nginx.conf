server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # All backend API calls go through /api/ â€” trailing slash on proxy_pass strips the prefix
    location /api/ {
        proxy_pass http://backend:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /health {
        proxy_pass http://backend:8000;
    }

    # SPA fallback
    location / {
        try_files $uri /index.html;
    }
}
